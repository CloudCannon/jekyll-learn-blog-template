<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.title %}
      <title>CawCannon | {{ page.title }}</title>
    {% else %}
      <title>CawCannon</title>
    {% endif %}
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
  </head>
<body class="page">

  <header>
    <nav>
      <ul class="top-nav">
        <li class="top-nav__logo"><a href="/">CawCannon</a></li>
        <div class="top-nav__link-group">
          <li class="top-nav__link"><a href="/">Home</a></li>
          <li class="top-nav__link"><a href="#">Blog</a></li>
          <li class="top-nav__link"><a href="#">Gallery</a></li>
          <li class="top-nav__link"><a href="#">Locations</a></li>
          <li class="top-nav__link"><a href="/about">About</a>
          <li class="top-nav__link"><a href="#">
              <img class="icons" src="/images/search-icon.svg">
            </a>
          </li>
        </div>
      </ul>
    </nav>
  </header>

    <main class="main-content">
      <div class="container">
        <div class="page-content">
          {{ content }}
        </div>
    </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-content__left-group">
          <h2 class="footer-content__site-name">CawCannon</h2>
          <p>Learn Jekyll with CloudCannon, {{ 'now' | date: "%Y" }}</p>
        </div>
        <div class="footer-content__right-group">
          <div class="newsletter-form">
            <h2 class="newsletter-form__form-title">Sign up for our newsletter</h2>
            <div class="input-wrapper">
              <input type="text" placeholder="Enter your email">
              <a>
                <img class="submit-arrow" src="/images/arrow-white.svg">
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-social">
        <a href="#" class="icons"><img src="/images/facebook-icon.svg"></a>
        <a href="#" class="icons"><img src="/images/linkedin-icon.svg"></a>
        <a href="#" class="icons"><img src="/images/twitter-icon.svg"></a>
        <a href="#" class="icons"><img src="/images/youtube-icon.svg"></a>
      </div>
    </div>
  </footer>
</body>
</html>
